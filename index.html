<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Slider instance -->
    <div class="contaner">
        <button class="arrow prev" onclick="prevSlide('slider2')">❮</button>
        <div class="slider" id="slider2">
            <!-- Container for slides -->
            <div class="slides" id="slidesContainer"></div> 
        </div>
        <button class="arrow next" onclick="nextSlide('slider2')">❯</button>
    </div>

    <div class="dots" id="dots2"></div>

    <script src="script.js"></script>
</body>

</html>
